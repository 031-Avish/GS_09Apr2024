<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details Form</title>
    <style>
        .formModel{
            border: 1px solid;
            width: 40%;
            margin: auto;
            margin-top: 50px;
            padding: 20px;
            border-radius: 10px;
        }
        .formModel h2{
            text-align: center  ;
        }
        .inp{
            margin: 6px;
            display: flex;
            flex-flow: column;
        }
        .inp input{
            margin: 1px;
            height: 2.5vh;
        }
        .inp label{
            font-weight: 600;
        }
        .btn{
            height: 4vh;
            background-color: #2929f9;
            border-radius: 5px;
            border: 2px solid #020923;
            margin-top: 10px;
        }
        /* Styles for screens narrower than 400px */
        @media (max-width: 1100px) {
        .formModel{
            width: 70%;
        }
        }
    </style>
</head>
<body>

   <div class="formModel">
    <h2>Employee Details Form</h2>
    <form action="/submit_employee_details" method="post" enctype="multipart/form-data">
        <div class="inp">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="inp">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="inp">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
        </div >
        <div class="inp">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="inp">
            <label for="blood_group">Blood Group:</label>
            <input type="text" id="blood_group" name="blood_group" required>
        </div>
        <div class="inp">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="inp">
            <label for="position">Position:</label>
            <input type="text" id="position" name="position" required>
        </div>
        <div class="inp">
            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required>
        </div>
        <div class="inp">
            <label for="date_of_joining">Date of Joining:</label>
            <input type="date" id="date_of_joining" name="date_of_joining" required>
        </div>
        <div class="inp">
            <label for="emergency_contact">Emergency Contact:</label>
            <input type="text" id="emergency_contact" name="emergency_contact" required>
        </div>
        <div class="inp">
            <label for="picture">Upload Picture:</label>
            <input type="file" id="picture" name="picture" accept="image/*" required>
        </div>
        <div class="inp">
            <button class="btn" type="submit">Submit</button>
        </div>
    </form>
   </div>

</body>
</html>
