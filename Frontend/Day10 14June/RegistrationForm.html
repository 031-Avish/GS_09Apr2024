<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

          console.log(professions);

          console.log(selectElement);
        
          function populateSelect() {
            console.log("Populating select options");

<body class="bg-gray-100">
    <div class="container mx-auto p-4 w-96 border-2 border-solid ">
        <h1 class="text-2xl font-bold mb-4">Registration Form</h1>
        <form>
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-bold mb-2">Name:</label>
                <input placeholder="FirstName LastName" type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-gray-700 font-bold mb-2">Phone:</label>
                <input placeholder="9876543210" type="tel" id="phone" name="phone"  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="dob" class="block text-gray-700 font-bold mb-2">Date of Birth:</label>
                <input type="date" id="dob" name="dob" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
                <input placeholder="something@gmail.com" type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="gender" class="block text-gray-700 font-bold mb-2">Gender:</label>
                <div class="flex items-center">
                    <input type="radio" id="male" name="gender" value="male" class="mr-2">
                    <label for="male" class="mr-4">Male</label>
                    <input type="radio" id="female" name="gender" value="female" class="mr-2">
                    <label for="female">Female</label>
                </div>
            </div>
            <div class="mb-4">
                <label for="qualification" class="block text-gray-700 font-bold mb-2">Qualification:</label>
                <div class="flex items-center">
                    <input type="checkbox" id="qualification1" name="qualification" value="qualification1" class="mr-2">
                    <label for="qualification1" class="mr-4">Qualification 1</label>
                    <input type="checkbox" id="qualification2" name="qualification" value="qualification2" class="mr-2">
                    <label for="qualification2">Qualification 2</label>
                </div>
            </div>
            <div class="mb-4">
                <label for="profession" class="block text-gray-700 font-bold mb-2">Profession:</label>
                <input placeholder="Select Profession" type="text" id="profession" name="profession" list="professions" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <datalist id="professions">
                    
                </datalist>
            </div>
           
            <div class="mt-6 button" >
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Submit</button>
            </div>
        </form>
    </div>

</body>

</html>
