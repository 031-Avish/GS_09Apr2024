<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="productScript.js" ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .error{
            border:red 2px solid;
            box-shadow: 5px 5px pink;
        }
        .correct {
            border: green 2px solid;
            box-shadow: 5px 5px rgb(3, 240, 3);
        }
    </style>
    <script>
        function buttonClick() {
            var myDiv = document.getElementById("div1");
            myDiv.innerHTML = "You clicked the button";
            //myDiv.style.backgroundColor = "blue";
            //myDiv.style.color = "white";
            myDiv.classList.add("alert");
            myDiv.classList.add("alert-primary");
        }
        var addHover = () => {
        document.getElementsByTagName("button")[0].style.fontSize = "2em";
        }
        var removeHover = () => {
            document.getElementsByTagName("button")[0].style.fontSize = "1em";
        }
        var validateName = () => {
            var txtName = document.getElementById("txtName");
            if (!txtName.value) {
                txtName.classList.add("error");
                txtName.classList.remove("correct");
            }
            else {
                txtName.classList.remove("error");
                txtName.classList.add("correct");
            }
        }
    </script>
</head>
<body>
    <h1>Simple javascript page</h1>
        <div id="div1">

        </div>
        <input type="text" id="txtName" onblur="validateName()"  value="" />

        <button onmouseleave="removeHover()" onmousemove="addHover()" onclick="buttonClick()" id="button" class="btn btn-success">Call function</button>
</body>
</html>
